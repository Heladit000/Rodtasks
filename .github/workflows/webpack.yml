name: Build and Deploy!

on: [push]
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: 19.x
        
    - name: Build
      run: |
        npm install
        npm run build
        
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          folder: dist
    
 

    
 
