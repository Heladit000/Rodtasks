name: Build and Deploy!

on: [push]
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
  
    #Set up Node
    - name: Set up Node.js ${{ matrix.node-version }} 🧪
      uses: actions/setup-node@v3
      with:
        node-version: 19.x
    
    #Install Packages and build in webpack
    - name: Build 🏗️
      run: |
        npm install
        npm run build
  
    #Send the build to gh-pages branch to deploy 
    - name: Deploy 🚀
      uses: JamesIves/github-pages-deploy-action@v4.4.1
      with:
        #Build folder generated by webpack 
        folder: dist